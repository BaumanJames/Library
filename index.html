<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<header class="header">
    <div>
        <h1>Library</h1>
    </div>
    <button id="addBook">Add Book</button>
    <div id="logBox">
        <ul>
            <li id="total" class="log">Total Books: 0</li>
            <li id="read" class="log">Books Read: 0</li>
            <li id="pages" class="log" hidden>Pages Read: 0</li>
        </ul>
    </div>
</header>

<body>
    <div id="formCont" hidden>
        <form id="bookForm">
            <h3 class="newBook">New Book</h3>
            <label for="title">Title:</label>
            <br>
            <input type="text" id="iTitle" name="title" class="input">
            <br>
            <label for="author">Author:</label>
            <br>
            <input type="text" id="iAuthor" name="author" class="input">
            <br>
            <label for="pages">Total Pages:</label>
            <br>
            <input type="number" id="iPages" name="pages" class="input">
            <br>
            <label for="iRead">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="checkbox">
            <br>
            <button id="submit" type="submit">Submit</button>
            <button id="close" type="button" hidden>Close</button>
        </form>
    </div>
    <div id="shelf">

    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
